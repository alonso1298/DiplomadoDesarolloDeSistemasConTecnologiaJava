<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>
<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <h1 th:text="${contenido}"></h1>
    <form method="post" th:action="@{recibir-usuario-v6}" th:object="${usuario}">
        <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role="alert">
            Verifique los siguientes inconvenientes
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
        <div class="row justify-content-center">
            <div class="col-5">
                <label for="nombre" class="form-label">Nombre:</label>
                <input th:class="${#fields.hasErrors('nombre')}?'form-control is-invalid':'form-control'"
                       type="text" class="form-control" id="nombre"
                       name="nombre"
                       th:field="*{nombre}"
                       placeholder="Jose Ramon">
            </div>
            <div class="row justify-content-center">
                <div class="col-5">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="correo"
                           name="correo"
                           th:field="*{correo}"
                           placeholder="demo@demo.com">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-5">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="text" class="form-control" id="edad"
                           name="edad"
                           th:field="*{edad}"
                           placeholder="45">
                </div>
            </div>
            <div class="col-8">
                <br/>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>

    </form>
    <h1 th:text="${info}"></h1>
</main>
<footer th:replace="~{plantillas/plantilla::footer}"></footer>
</body>
</html>
